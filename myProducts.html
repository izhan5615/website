  <style>
    .product-card {
      position: relative;
      width: 300px;
      height: 400px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      transition: transform 0.3s ease;
      background-color: #f3f2f2;
      color: #333333;
      overflow: hidden;
    }

    .product-card:before,
    .product-card:after {
      content: "";
      position: absolute;
      background-color: #fd9c0b;
      /* Circle color */
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .circle {
      content: "";
      position: absolute;
      background-color: #fd9c0b;
      /* Circle color */
      border-radius: 50%;
      transition: transform 3s ease;
      z-index: 2;
    }

    .product-card:before {
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
    }

    .product-card:after {
      bottom: -50px;
      right: -50px;
      width: 100px;
      height: 100px;
    }

    .circle-1 {
      top: 30px;
      left: 40px;
      width: 80px;
      height: 80px;

    }

    .circle-2 {
      top: 120px;
      right: 60px;
      width: 60px;
      height: 60px;

    }

    .circle-3 {
      bottom: 80px;
      left: 100px;
      width: 40px;
      height: 40px;

    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .product-card:hover .circle {
      transform: scale(9);
    }

    .product-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      position: relative;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image {
      transform: translateY(-10px);
    }

    .product-title {
      position: relative;
      margin-top: 10px;
      font-size: 20px;
      z-index: 6;
    }

    .product-price {
      position: relative;
      margin-top: 8px;
      font-size: 18px;
      color: #666666;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 6;
    }

    .add-to-cart-button {
      position: relative;
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #4c6ef5;
      /* Button color */
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .product-card:hover .product-price,
    .product-card:hover .add-to-cart-button {
      opacity: 1;
    }

    .add-to-cart-button:hover {
      background-color: #3355ff;
      /* Button hover color */
    }

          function getProduct() {
            var title;
            var supplier = sessionStorage.getItem("supplierId");
            var price;
            var data = { supplier: supplier };

            let post = JSON.stringify(data);
            $.ajax({
              url: 'http://localhost:4000/getproduct',
              headers: {

              },
              type: 'POST',
              contentType: 'application/json',
              data: post,
              success: function (results) {

                var cont = document.getElementById("cont");
                var count = 1;

                results.forEach(function (obj) {


                  title = "<div class='col-4 p-5'> <div class='product-card'><div class='circle circle-1'></div><div class='circle circle-2'></div><div class='circle circle-3'></div>";

                  title += " <img src='upload/" + obj.image + "' class='product-image'>";

                  title += "<h3 class='product-title'>" + obj.title + "</h3>";

                  title += " <p class='product-price'><b>Rs" + obj.price + "</b></p>";

                  title += " <button id = editbtn-" + obj.id + " class='add-to-cart-button'>Edit</button> <button id = deletebtn-" + obj.id + " class='add-to-cart-button'>Delete</button></div>";
