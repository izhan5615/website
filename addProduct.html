  <script>
    $("#name-sidebar").append(sessionStorage.getItem("name"));
    $("#nameHeader").append(sessionStorage.getItem("name"));






    function addProduct() {
      var title = $("#title").val();
      var description = $('#description').val();
      var price = $('#price').val();
      var image = $('#image1').prop("files")[0];
      var supplier = sessionStorage.getItem("supplierId");

      var formData = new FormData();
      formData.append('title', title);
      formData.append('description', description);
      formData.append('price', price);
      formData.append('image', image);
      formData.append('supplier', supplier);

      $.ajax({
        url: 'http://localhost:4000/insertproduct',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function () {
          alert("Data Inserted");
        },
        error: function () {
          alert('Error: Failed to insert data.');
        }
      });

    }
