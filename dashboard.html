  <script>


    getOrders();

    $("#name-sidebar").append(sessionStorage.getItem("name"));
    $("#nameHeader").append(sessionStorage.getItem("name"));

    function getOrders() {
      var supplierId = sessionStorage.getItem("supplierId");

      var data = { supplierId: supplierId };
      let post = JSON.stringify(data);

      $.ajax({
        url: 'http://localhost:4000/getSupplierOrders',
        headers: {
          'Content-Type': 'application/json'
        },
        type: 'POST',
        contentType: 'application/json',
        data: post,
        success: function (results) {

          var cont = document.getElementById("cart");
          var count = 1;



          results.forEach(function (obj) {

            title = " <tr class ='r'><td>" + obj.orderId + "</td>";


            title += "<td>" + obj.id + "</td>  <td>" + obj.title + "</td>  <td>Rs" + obj.price + "</td><td id='" + obj.id + "'> " + obj.quantity + "</td> <td>" + (obj.price * obj.quantity) + "</td><td>" + obj.Status + "</td><td>" + "<button class='btn btn-success btn-sm' id='" + obj.id + "' onclick='approve(\"" + obj.id + "\", \"" + obj.orderId + "\");'>Approve</button>" + "<button class='btn btn-danger btn-sm' id='" + obj.id + "' onclick='reject(\"" + obj.id + "\", \"" + obj.orderId + "\");'>Reject</button>" + " </td></tr> ";


            cont.innerHTML += title;



          });



        },
        error: function () {
          alert('error');
        }
      });


    }

    function approve(id, orderId) {

      var data = { id: id, orderId: orderId };
      let post = JSON.stringify(data);

      $.ajax({
        url: 'http://localhost:4000/approveSupplierOrder',
        headers: {
          'Content-Type': 'application/json'
        },
        type: 'PUT',
        contentType: 'application/json',
        data: post,
        success: function (results) {
          alert("Approved");
          location.reload();
        },
        error: function () {
          alert('error');
        }
      });
    }
    function reject(id, orderId) {

      var data = { id: id, orderId: orderId };
      let post = JSON.stringify(data);

      $.ajax({
        url: 'http://localhost:4000/rejectSupplierOrder',
        headers: {
          'Content-Type': 'application/json'
        },
        type: 'PUT',
        contentType: 'application/json',
        data: post,
        success: function (results) {
          alert("Cancelled");
          location.reload();
        },
        error: function () {
          alert('error');
        }
      });
    }
